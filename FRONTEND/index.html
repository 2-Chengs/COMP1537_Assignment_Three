<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="index.js"></script>
</head>
<body>
    <h1>Search/Selection</h1>
    <h2>Search for Unicorn by name</h2>
    Unicorn Name
    <input type="text" id="nameSearchInput" placeholder="enter unicorn name">
    <button id="nameSearchButton">Search</button>
    <br>
    <h2>Or, Search for Unicorn by Weight</h2>
    Unicorn weight
    <input type="text" id="minWeightSearchInput" placeholder="enter lower limit">
    and
    <input type="text" id="maxWeightSearchInput" placeholder="enter higher limit">
    <button id="weightSearchButton">Search</button>
    <br>
    <h2>Or, Search for Unicorn by Fav. food</h2>
    <label>
        <input type="checkbox" id ="apple" value="apple">
        Apple
    </label>
    <label>
        <input type="checkbox" id ="carrot" value="carrot">
        Carrot
    </label>

    <button id="foodButton">Submit</button>
    <h2>Filters/Projection</h2>
    <label for="">
        <input type="checkbox" name="name" value="name" id="nameFilter">
        Name
    </label>
    <label for="">
        <input type="checkbox" name="name" value="name" id="weightFilter">
        Weight
    </label>
    <button id="filterButton">Submit</button>
    <div id="searchResults"></div>

</body>
</html>
